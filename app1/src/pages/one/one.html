<ion-header>
  <ion-navbar>
    <ion-title>one</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-list radio-group>
  <ion-item *ngFor="let item of itens; let i = index" (click)="getSabores(item.id)">
    <ion-label >
      {{item.name}}
    </ion-label>
    <ion-radio (ionSelect)="getSabores(item)"></ion-radio>
  </ion-item>
</ion-list>
  <ion-item *ngFor="let sabor of sabores; let i = index" (click)="getSabores(item.id)">
    <ion-label >
      {{sabor.sabor}} - R${{sabor.preco}},00
    </ion-label>
    <ion-checkbox></ion-checkbox>
  </ion-item>



</ion-content>
